<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMDB</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <header>
          <img src="/static/Logo.png" alt="Logo" />
          <button>
            <span>Nova recomendação</span>
            <img src="/static/icons/Gerar.png" alt="Icone gerar" />
          </button>
        </header>
        <section class="movies">
          <div class="movie">
            <div class="header_movie">
              <span>Barbie</span>
              <div>
                <img src="/static/icons/Star.png" alt="Icone estrela" />
                <span>4.9</span>
              </div>
            </div>
            <div class="poster_movie">
              <img src="/static/Poster 1.png" alt="Poster barbie" />
            </div>
            <div class="info_movie">
              <div class="duration_info_movie">
                <img src="/static/icons/Clock.png" alt="Icone Relogio" />
                <span>1:54:00</span>
              </div>
              <div class="launch_info_movie">
                <img
                  src="/static/icons/CalendarBlank.png"
                  alt="Icone Calendario"
                />
                <span>2023</span>
              </div>
            </div>
            <button class="play-trailer">
              <img src="/static/icons/Play.png" alt="Icone play" />
              <span>Assistir trailer</span>
            </button>
          </div>
          <div class="movie">
            <div class="header_movie">
              <span>Oppenheimer</span>
              <div>
                <img src="/static/icons/Star.png" alt="Icone estrela" />
                <span>4.9</span>
              </div>
            </div>
            <div class="poster_movie">
              <img src="/static/Poster 2.png" alt="Poster oppenheimer" />
            </div>
            <div class="info_movie">
              <div class="duration_info_movie">
                <img src="/static/icons/Clock.png" alt="Icone Relogio" />
                <span>3:00:00</span>
              </div>
              <div class="launch_info_movie">
                <img
                  src="/static/icons/CalendarBlank.png"
                  alt="Icone Calendario"
                />
                <span>2023</span>
              </div>
            </div>
            <button class="play-trailer">
              <img src="/static/icons/Play.png" alt="Icone play" />
              <span>Assistir trailer</span>
            </button>
          </div>
          <div class="movie">
            <div class="header_movie">
              <span>Indiana Jones e o Chamado do Destino</span>
              <div>
                <img src="/static/icons/Star.png" alt="Icone estrela" />
                <span>4.9</span>
              </div>
            </div>
            <div class="poster_movie">
              <img src="/static/Poster 3.png" alt="Poster barbie" />
            </div>
            <div class="info_movie">
              <div class="duration_info_movie">
                <img src="/static/icons/Clock.png" alt="Icone Relogio" />
                <span>2:22:00</span>
              </div>
              <div class="launch_info_movie">
                <img
                  src="/static/icons/CalendarBlank.png"
                  alt="Icone Calendario"
                />
                <span>2023</span>
              </div>
            </div>
            <button class="play-trailer">
              <img src="/static/icons/Play.png" alt="Icone play" />
              <span>Assistir trailer</span>
            </button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
